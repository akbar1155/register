<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/tailwindcss@0.3.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Log in</title>
</head>

<body class="h-screen overflow-hidden flex items-center justify-center" style="background: #112036;">
    <div class="bg-dark-lighter flex flex-col">
        <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
            <div class="bg-green-dark px-6 py-8 rounded shadow-md text-black w-full">
                <h1 class="mb-8 text-3xl text-center">Log in </h1>


                <!-- <input 
                        type="text"
                        class="block border border-grey-light w-full p-3 rounded mb-4"
                        name="fullname"
                        placeholder="Full Name" /> -->
                <!-- 
                    <input 
                        type="text"
                        class="block border border-grey-light w-full p-3 rounded mb-4"
                        name="email"
                        placeholder="Email" /> -->
                <input type="text" class="block border border-grey-light w-full p-3 rounded mb-4" name="Username"
                    placeholder="Username" />

                <input type="number" class="block border border-grey-light w-full p-3 rounded mb-4" name="Phone"
                    placeholder="Phone number" pattern="[0-9]{9}" required />

                <button type="submit"
                    class="w-full text-center py-3 rounded bg-green text-white hover:bg-green-darker focus:outline-none my-1">Log in</button>

                <div class="text-center text-sm text-dark mt-4">
                    By signing up, you agree to the
                    <a class="no-underline border-b border-grey-dark text-dark" href="#">
                        Terms of Service
                    </a> and
                    <a class="no-underline border-b border-grey-dark text-dark" href="#">
                        Privacy Policy
                    </a>
                </div>
            </div>

            <div class="text-grey-dark mt-6">
                Already have an account?
                <a class="no-underline border-b border-blue text-blue" href="./sinup.html">
                    Sign up
                </a>.
            </div>
        </div>
    </div>
</body>

</html>
